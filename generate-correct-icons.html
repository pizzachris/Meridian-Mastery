                </g>
            </svg>
        `;

        const iconSizes = [
            { name: 'apple-touch-icon', size: 180 },
            { name: 'triskelion-192', size: 192 },
            { name: 'triskelion-512', size: 512 },
            { name: 'favicon-32x32', size: 32 },
            { name: 'favicon-16x16', size: 16 }
        ];

        let generatedIcons = [];

        function generateAllIcons() {
            const container = document.getElementById('canvas-container');
            container.innerHTML = '';
            generatedIcons = [];

            iconSizes.forEach(({ name, size }) => {
                generateIcon(name, size);
            });
        }

        function generateIcon(name, size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            
            const ctx = canvas.getContext('2d');
            
            // Create SVG image
            const img = new Image();
            const svgBlob = new Blob([triskelionSVG], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(svgBlob);
            
            img.onload = function() {
                ctx.clearRect(0, 0, size, size);
                ctx.drawImage(img, 0, 0, size, size);
                
                // Convert to PNG
                canvas.toBlob(function(blob) {
                    const iconContainer = document.createElement('div');
                    iconContainer.className = 'icon-container';
                    
                    const label = document.createElement('div');
                    label.textContent = `${name}.png (${size}x${size})`;
                    
                    const canvasClone = canvas.cloneNode();
                    canvasClone.getContext('2d').drawImage(canvas, 0, 0);
                    
                    const downloadBtn = document.createElement('button');
                    downloadBtn.textContent = 'Download';
                    downloadBtn.onclick = () => downloadIcon(blob, `${name}.png`);
                    
                    iconContainer.appendChild(label);
                    iconContainer.appendChild(canvasClone);
                    iconContainer.appendChild(downloadBtn);
                    
                    document.getElementById('canvas-container').appendChild(iconContainer);
                    
                    generatedIcons.push({ blob, name: `${name}.png` });
                });
                
                URL.revokeObjectURL(url);
            };
            
            img.src = url;
        }

        function downloadIcon(blob, filename) {
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = filename;
            a.click();
            URL.revokeObjectURL(a.href);
        }

        function downloadAll() {
            generatedIcons.forEach(({ blob, name }) => {
                downloadIcon(blob, name);
            });
        }
    </script>
</body>
</html>
