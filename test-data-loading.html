<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Data Loading</title>
</head>
<body>
    <h1>Testing Data Loading</h1>
    <div id="output"></div>
    
    <script type="module">
        import { getAllPoints } from './src/utils/dataLoader.js';
        
        const output = document.getElementById('output');
        
        try {
            output.innerHTML = '<p>Loading data...</p>';
            const points = await getAllPoints();
            output.innerHTML = `
                <p><strong>Success!</strong> Loaded ${points.length} points</p>
                <p>First point: ${JSON.stringify(points[0], null, 2)}</p>
            `;
            console.log('Data loaded successfully:', points.length, 'points');
            console.log('First point:', points[0]);
        } catch (error) {
            output.innerHTML = `<p style="color: red;"><strong>Error:</strong> ${error.message}</p>`;
            console.error('Failed to load data:', error);
        }
    </script>
</body>
</html>
