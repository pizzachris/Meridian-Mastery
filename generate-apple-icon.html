<!DOCTYPE html>
<html>
<head>
    <title>Generate Apple Touch Icon PNG</title>
</head>
<body>
    <h2>Apple Touch Icon Generator</h2>
    <canvas id="canvas" width="180" height="180" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="generateIcon()">Generate Icon</button>
    <button onclick="downloadIcon()">Download PNG</button>

    <script>
        function generateIcon() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, 180, 180);
            
            // Background circle
            ctx.fillStyle = '#7B2D26';
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 6;
            ctx.beginPath();
            ctx.arc(90, 90, 85, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            
            // Triskelion arms
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            ctx.fillStyle = 'none';
            
            // Center point
            const centerX = 90;
            const centerY = 90;
            
            // Draw three spiral arms
            for (let i = 0; i < 3; i++) {
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate((i * 120) * Math.PI / 180);
                
                ctx.beginPath();
                ctx.moveTo(0, -25);
                ctx.quadraticCurveTo(15, -15, 0, 0);
                ctx.quadraticCurveTo(-15, 15, 0, 25);
                ctx.stroke();
                
                ctx.restore();
            }
        }
        
        function downloadIcon() {
            const canvas = document.getElementById('canvas');
            const link = document.createElement('a');
            link.download = 'apple-touch-icon.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Generate icon on page load
        window.onload = generateIcon;
    </script>
</body>
</html>
